[gcode_macro ABS]
gcode:
    SET_FAN_SPEED FAN=nevermore SPEED=1
    SET_FAN_SPEED FAN=chamber SPEED=0
[gcode_macro PLA]
gcode:
    SET_FAN_SPEED FAN=nevermore SPEED=1
    SET_FAN_SPEED FAN=chamber SPEED=1
[gcode_macro PETG]
gcode:
    SET_FAN_SPEED FAN=nevermore SPEED=1
    SET_FAN_SPEED FAN=chamber SPEED=1